spec:
  name: holdfast-roleplay-microservice
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/cmershon2/Holdfast-Roleplay-Microservice.git
    env:
    - key: NEXTAUTH_SECRET
      value: "Very Super Secret Text For Encrypting User Data"
      type: SECRET
    - key: NEXTAUTH_URL
      value: ${APP_URL}
      scope: RUN_TIME
    - key: SMTP_USERNAME
      value: "smtp username"
    - key: SMTP_PASSWORD
      value: "smtp password"
      type: SECRET
    - key: SMTP_EMAIL
      value: "no-reply@holdfast.com"
    - key: SMTP_PORT
      value: "587"
    - key: SMTP_HOST
      value: "smtp.hostname.io"
    - key: NODE_ENV
      value: "production"
    - key: DATABASE_URL
      value: "mysql://USER:PASSWORD@HOST:PORT/DATABASE?schema=SCHEMA"
      type: SECRET
    - key: STAGING_DATABASE_URL
      value: "mysql://USER:PASSWORD@HOST:PORT/DATABASE?schema=SCHEMA"
      type: SECRET